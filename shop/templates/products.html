{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>

<form method="get" class="search-bar">
  <input type="text" name="q" value="{{ q }}" placeholder="Search products..." />
  <button class="btn" type="submit">Search</button>
  <a class="link" href="/products/">Clear</a>
</form>

<div class="grid">
  {% for p in products %}
    <div class="product-card">
      {% if p.image %}
        <img src="{{ p.image.url }}" alt="{{ p.name }}" />
      {% else %}
        <div class="placeholder">No Image</div>
      {% endif %}

      <div class="product-info">
        <div class="price">${{ p.price }}</div>
        <div><strong>{{ p.name }}</strong></div>
        <div class="desc">{{ p.description|default:'No description' }}</div>
      </div>

      <!-- ‚úÖ Update & Delete Buttons -->
      <div class="actions">
        <a href="{% url 'product_update' p.pk %}" class="btn btn-edit">‚úèÔ∏è Edit</a>

        <form method="post" action="{% url 'product_delete' p.pk %}" style="margin:0;">
          {% csrf_token %}
          <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete {{ p.name }}?');">
            üóë Delete
          </button>
        </form>
      </div>
    </div>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</div>

<style>
  /* ‚úÖ Grid layout for horizontal products */
  .grid {
    display: flex;
    flex-wrap: wrap;        /* wrap to next line if too many */
    gap: 20px;              /* space between cards */
    margin-top: 20px;
  }

  /* ‚úÖ Product card design */
  .product-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 220px;           /* fixed width for horizontal layout */
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
  }

  .product-card img {
    max-width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
  }

  .product-info {
    margin-top: 10px;
  }

  .price {
    color: #27ae60;
    font-weight: bold;
    margin-bottom: 5px;
  }

  /* ‚úÖ Buttons inline */
  .actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .btn-edit {
    background-color: #3498db;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
  }

  .btn-delete {
    background-color: #e74c3c;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
    border: none;
    cursor: pointer;
  }

  .btn-edit:hover { background-color: #2980b9; }
  .btn-delete:hover { background-color: #c0392b; }
</style>
{% endblock %}
